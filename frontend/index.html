<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation App</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f6f8;
      }

      .page {
        max-width: 600px;
        margin: 60px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      p {
        color: #555;
        font-size: 14px;
        margin-bottom: 10px;
      }

      textarea {
        width: 100%;
        min-height: 80px;
        padding: 10px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #ccc;
        resize: none;
        box-sizing: border-box;
      }

      button {
        margin-top: 12px;
        width: 100%;
        padding: 10px;
        font-size: 14px;
        background-color: #2563eb;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #1e40af;
      }

      .results {
        margin-top: 25px;
      }

      .results h3 {
        margin-bottom: 10px;
      }

      ul {
        padding-left: 20px;
      }

      li {
        margin-bottom: 6px;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <!-- React mounts here -->
      <div id="root"></div>

      <div class="footer">
        Movie Recommendation Web App â€¢ Full Stack Assignment
      </div>
    </div>

    <!-- React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
