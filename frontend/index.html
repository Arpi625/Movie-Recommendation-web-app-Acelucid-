<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineMatch ‚Äì Movie Recommender</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: radial-gradient(circle at top, #111827, #030712);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e5e7eb;
      }

      .app-container {
        width: 100%;
        max-width: 800px;
        background: linear-gradient(145deg, #020617, #020617);
        border-radius: 18px;
        padding: 40px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
        position: relative;
        overflow: hidden;
      }

      .app-container::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(239, 68, 68, 0.15),
          transparent
        );
        pointer-events: none;
      }

      header {
        text-align: center;
        margin-bottom: 35px;
      }

      header h1 {
        font-size: 2.6rem;
        font-weight: 700;
        background: linear-gradient(90deg, #ef4444, #f97316);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      header p {
        font-size: 0.95rem;
        color: #9ca3af;
        margin-top: 10px;
      }

      .input-section {
        margin-bottom: 25px;
      }

      label {
        font-size: 0.9rem;
        color: #d1d5db;
        margin-bottom: 8px;
        display: block;
      }

      textarea {
        width: 100%;
        min-height: 110px;
        background: #020617;
        border: 1px solid #1f2933;
        border-radius: 10px;
        padding: 15px;
        font-size: 14px;
        color: #f9fafb;
        resize: none;
        outline: none;
        transition: border 0.3s ease, box-shadow 0.3s ease;
      }

      textarea::placeholder {
        color: #6b7280;
      }

      textarea:focus {
        border-color: #ef4444;
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.25);
      }

      button {
        width: 100%;
        margin-top: 20px;
        padding: 14px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #ef4444, #f97316);
        color: #ffffff;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(239, 68, 68, 0.45);
      }

      .results {
        margin-top: 35px;
        background: #020617;
        border-radius: 14px;
        padding: 25px;
        border: 1px solid #1f2933;
      }

      .results h3 {
        font-size: 1.3rem;
        margin-bottom: 15px;
        color: #f97316;
      }

      .movie-list {
        list-style: none;
      }

      .movie-list li {
        padding: 12px 15px;
        margin-bottom: 10px;
        background: #030712;
        border-radius: 10px;
        border-left: 4px solid #ef4444;
        font-size: 0.95rem;
        transition: transform 0.15s ease;
      }

      .movie-list li:hover {
        transform: translateX(4px);
      }

      footer {
        text-align: center;
        margin-top: 40px;
        font-size: 0.75rem;
        color: #6b7280;
      }
    </style>
  </head>

  <body>
    <div class="app-container">
      <header>
        <h1>üé• CineMatch</h1>
        <p>
          Describe your mood, favorite genres, or movies you like ‚Äî we‚Äôll find
          the perfect match.
        </p>
      </header>

      <!-- React mounts here -->
      <div id="root"></div>

      <!-- Example static UI (can be removed once React renders) -->
      <div class="input-section">
        <label for="preferences">Your Movie Preferences</label>
        <textarea
          id="preferences"
          placeholder="Example: Action movies with a strong female lead"
        ></textarea>
        <button>Get Recommendations</button>
      </div>

      <div class="results">
        <h3>Recommended Movies</h3>
        <ul class="movie-list">
          <li>Inception (2010)</li>
          <li>Shutter Island (2010)</li>
          <li>Gone Girl (2014)</li>
        </ul>
      </div>

      <footer>
        üçø CineMatch ‚Ä¢ Full Stack Movie Recommendation App
      </footer>
    </div>

    <!-- React entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
