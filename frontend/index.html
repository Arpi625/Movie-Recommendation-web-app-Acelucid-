<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineMatch ‚Äì Movie Recommendation App</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a, #020617);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e5e7eb;
      }

      .page {
        width: 100%;
        max-width: 700px;
        background: linear-gradient(160deg, #020617, #020617);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 30px 70px rgba(0, 0, 0, 0.7);
        position: relative;
        overflow: hidden;
      }

      .page::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(239, 68, 68, 0.12),
          transparent
        );
        pointer-events: none;
      }

      h1 {
        text-align: center;
        font-size: 2.4rem;
        font-weight: 700;
        background: linear-gradient(90deg, #ef4444, #f97316);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      .subtitle {
        text-align: center;
        font-size: 0.95rem;
        color: #9ca3af;
        margin-bottom: 30px;
      }

      textarea {
        width: 100%;
        min-height: 110px;
        padding: 15px;
        font-size: 14px;
        border-radius: 12px;
        border: 1px solid #1f2937;
        background: #020617;
        color: #f9fafb;
        resize: none;
        outline: none;
        transition: border 0.3s ease, box-shadow 0.3s ease;
      }

      textarea::placeholder {
        color: #6b7280;
      }

      textarea:focus {
        border-color: #ef4444;
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.25);
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #ef4444, #f97316);
        color: white;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(239, 68, 68, 0.45);
      }

      .results {
        margin-top: 35px;
        background: #030712;
        padding: 25px;
        border-radius: 16px;
        border: 1px solid #1f2937;
      }

      .results h3 {
        font-size: 1.3rem;
        color: #f97316;
        margin-bottom: 15px;
      }

      ul {
        list-style: none;
      }

      li {
        background: #020617;
        padding: 12px 16px;
        border-radius: 10px;
        margin-bottom: 10px;
        border-left: 4px solid #ef4444;
        font-size: 0.95rem;
        transition: transform 0.15s ease;
      }

      li:hover {
        transform: translateX(4px);
      }

      .footer {
        text-align: center;
        margin-top: 35px;
        font-size: 0.75rem;
        color: #6b7280;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <h1>üé¨ CineMatch</h1>
      <p class="subtitle">
        Describe your mood, favorite genres, or movies you love
      </p>

      <!-- React mounts here -->
      <div id="root"></div>

      <!-- Optional static preview (remove if React renders UI) -->
      <textarea placeholder="Example: Dark thrillers with plot twists"></textarea>
      <button>Get Recommendations</button>

      <div class="results">
        <h3>Recommended Movies</h3>
        <ul>
          <li>Inception (2010)</li>
          <li>Interstellar (2014)</li>
          <li>Shutter Island (2010)</li>
        </ul>
      </div>

      <div class="footer">
        üçø CineMatch ‚Ä¢ Full Stack Movie Recommendation App
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
