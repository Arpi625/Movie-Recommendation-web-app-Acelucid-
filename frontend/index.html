<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation App</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3a8a, #2563eb);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .page {
        width: 100%;
        max-width: 650px;
        background: #ffffff;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #1e3a8a;
      }

      p {
        text-align: center;
        color: #555;
        font-size: 14px;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        min-height: 90px;
        padding: 12px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        resize: none;
        outline: none;
        transition: border 0.2s ease;
      }

      textarea:focus {
        border-color: #2563eb;
      }

      button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        font-size: 15px;
        font-weight: 600;
        background: linear-gradient(135deg, #2563eb, #1e40af);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
      }

      .results {
        margin-top: 30px;
        background: #f9fafb;
        padding: 15px;
        border-radius: 8px;
      }

      .results h3 {
        margin-bottom: 10px;
        color: #1e3a8a;
      }

      ul {
        padding-left: 18px;
        margin: 0;
      }

      li {
        margin-bottom: 8px;
        color: #374151;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>

  <body>
    <div class="page">
      <!-- React mounts here -->
      <div id="root"></div>

      <div class="footer">

      </div>
    </div>

    <!-- React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
